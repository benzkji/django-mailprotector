language: python

python:
    - "2.7"
    - "3.4"

env:
    - DJANGO=django==1.8.*
    - DJANGO=django==1.9.*
    - DJANGO=django==1.10.*

install: 
    - pip install -r test_requirements.txt --use-mirrors
    - pip install $DJANGO
    - pip install coveralls

script:
    - cd mailprotector/tests
    - ./runtests.py
    - mv .coverage ../../
    - cd ../../

matrix:
    exclude:
        - python: "3.4"
          env: DJANGO=django==1.4.*

after_success: 
    - coveralls
